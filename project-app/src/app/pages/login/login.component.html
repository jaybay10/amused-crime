<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
    <h5 class="text-xl mb-2 font-bold text-gray-900">Login Here</h5>
    <form action=""  autocomplete="off" novalidate>
      <div class="form-group mb-3">
        <label for="">Email Address</label>
        <input type="text" placeholder="Email Address" class="form-control" formControlName="email">
      </div>
      <div class="form-group mb-3">
        <label for="">Password</label>
        <input type="password" placeholder="Password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
